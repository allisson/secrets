version: "2"
linters:
  default: standard
  enable:
    - gosec
    - gocritic
formatters:
  enable:
    - goimports
    - golines
  settings:
    goimports:
      local-prefixes:
        - github.com/allisson/go-project-template
    golines:
      max-len: 110
      tab-len: 4
      shorten-comments: false
      reformat-tags: true
      chain-split-dots: true
